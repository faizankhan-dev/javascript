<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>OBJECT AND FIND METHOD</h1>
    <div id="div">

    </div>

    <script>
        let arr=["faizan","berlin","ayan"]
        let x=document.getElementById("div")
        let y=arr.find((e)=>{return e ==="faizan"})
        x.innerHTML=y
    </script>
    
</body>
</html>
