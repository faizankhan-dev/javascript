<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>YOU ARE LOGIN IN</h1>
    <div id="data"></div>
    <button onclick="userlogout()" class="btn">logout</button>
    <button onclick="window.location.href='/update.html'" class="btn">update</button>
    <script>
        let islogin=JSON.parse(localStorage.getItem("islogin"))
        if(islogin){
        let data=document.getElementById("data")
        data.innerHTML=`
        <h1>${islogin.name}</h1>
        <h1>${islogin.email}</h1>
        <h1>${islogin.mobile}</h1>
        <h1>${islogin.password}</h1>
        
        `
        }
        else{
            data.innerHTML="<h1> PLEASE LOGIN </h1>"
        }

       const userlogout=()=>{
        localStorage.removeItem("islogin");
        window.location.href='/login.html'
        let btn=document.querySelectorAll('.btn')
        btn.forEach((e)=>{
            e.style.display='none'
        })
       } 

        
        
        

        
    </script>
</body>
</html>
